<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Forecaster</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Weather Forecaster</h1>
    <div class="input">
        <div class="input-block">
            <input class="city-input" type="text" placeholder="Enter some city...">
            <div class="error"></div>
            <div class="round"></div>
        </div>                
        <button class="button">Check the weather!</button>
    </div>

    <div class="info">
        <header>
            <h2 class='city-name'></h2>
            <span class='weather'></span>
        </header>
        <ul>
            <li>Temp: <span class="temp"></span>Â°C</li>
            <li>Pressure: <span class="press"></span> Pa</li>
            <li>Humidity: <span class="humidity"></span> grams per cubic meter </li>
        </ul>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
